<div class="row d-flex justify-content-end p-0">
  <div class="col-12 col-md-1 p-0">
    <div class="p-2 d-flex justify-content-end">
      <button mat-mini-fab class="me-2 shadow bg-success">
        <mat-icon class="text-white">group_add</mat-icon>
      </button>
    </div>

  </div>
  <div class="col-12 col-md-4 p-0">
    <div class="">
      <mat-form-field class="w-100">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar un registro">
      </mat-form-field>
    </div>
  </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="shadow border">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element" class="py-0"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element" class="py-0"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let element" class="py-0"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element" class="py-0"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="text-center"> acciones </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-mini-fab class="me-2 shadow bg-warning">
        <mat-icon class="text-white">edit</mat-icon>
      </button>
      <button mat-mini-fab class="shadow bg-danger">
        <mat-icon class="text-white">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bold"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="fw-bold"></tr>
</table>

<mat-paginator class="shadow" [length]="100" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
