<div class="row">
  <div class="col-12 col-md-3 mb-2 d-flex align-items-stretch" *ngFor="let actividad of ArregloActividades">
    <div class="w-100 mb-2 d-flex align-items-stretch">
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="fs-min">{{ actividad.descripcion}}</strong>
          <small class="ms-2">
            <button class="btn btn-sm text-warning border w-100 mb-1"><i class="fas fa-pencil"></i></button>
            <button class="btn btn-sm text-danger border w-100"><i class="fas fas fa-trash-alt"></i></button>
          </small>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> -->
        </div>
        <div class="toast-body fs-min">
          Precio: ${{ actividad.ImporteSujerido }}
        </div>
      </div>

      <!-- <label class="fw-bold w-100 fs-min border-bottom text-justify mb-2">{{ actividad.descripcion}}</label> -->
      <!-- <label class="w-100 fs-min text-justify">Precio: ${{ actividad.ImporteSujerido }}</label> -->
    </div>
  </div>
</div>
