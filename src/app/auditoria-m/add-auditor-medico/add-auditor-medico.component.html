<h2 mat-dialog-title>Agregar una nueva actividad</h2>
<mat-dialog-content>
  <p>Complete todos los campos</p>
  <form [formGroup]="formAdd" (ngSubmit)="submitModal()">
    <div class="row">
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100">
          <mat-label class="fs-med">Descripción de la actividad</mat-label>
          <textarea matInput formControlName="desc_actividad"></textarea>
        </mat-form-field>
        <div class="marginValidators"
          *ngIf="formAdd.get('desc_actividad')?.invalid && formAdd.get('desc_actividad')?.touched">
          <div class="text-danger fw-bold fs-min m-0" *ngIf="formAdd.get('desc_actividad')?.errors?.['required']">
            Campo Obligatorio.
          </div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <mat-form-field class="w-100">
          <mat-label class="fs-med">Precio</mat-label>
          <input type="number" matInput formControlName="precio_act" />
        </mat-form-field>

        <div class="marginValidators" *ngIf="formAdd.get('precio_act')?.invalid && formAdd.get('precio_act')?.touched">
          <div class="msjError text-danger fw-bold fs-min" *ngIf="formAdd.get('precio_act')?.errors?.['required']">
            Campo
            Obligatorio.</div>
          <div class="msjError text-danger fw-bold fs-min" *ngIf="formAdd.get('precio_act')?.errors?.['pattern']">
            Ingrese un
            precio válido.</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <mat-form-field class="w-100">
          <mat-label class="fs-med">Id SubRubro</mat-label>
          <input type="number" matInput formControlName="idsubrubro" />
        </mat-form-field>

        <div class="marginValidators" *ngIf="formAdd.get('idsubrubro')?.invalid && formAdd.get('idsubrubro')?.touched">
          <div class="msjError text-danger fw-bold fs-min" *ngIf="formAdd.get('idsubrubro')?.errors?.['required']">
            Campo obligatorio.</div>
        </div>
      </div>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button (click)="cerrarModal()" class="fw-bold">Cancelar</button>
      <button mat-flat-button type="submit" [disabled]="formAdd.invalid" class="fw-bold">Enviar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
